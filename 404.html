<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | ForgeAPIs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #0066ff;
            --primary-light: #3385ff;
            --text-primary: #1a1a2e;
            --text-secondary: #4a5568;
            --background: #ffffff;
            --surface: #f8f9fa;
            --border: #e5e7eb;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: var(--background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }
        
        .logo-container {
            margin-bottom: 2rem;
        }
        
        .logo {
            display: inline-block;
            text-decoration: none;
        }
        
        .logo svg {
            height: 80px;
            width: auto;
            display: block;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 2rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }
        
        .error-content h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        
        p {
            font-size: 1.125rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .error-content {
            display: none;
        }
        
        .error-content.show {
            display: block;
        }
        
        .btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.875rem 2rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            border: 2px solid var(--primary);
        }
        
        .btn:hover {
            background: var(--primary-light);
            border-color: var(--primary-light);
        }
        
        .loading-content {
            display: block;
        }
        
        .loading-content.hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .error-content h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <a href="/" class="logo">
                <svg
                    width="180"
                    height="60"
                    viewBox="0 0 240 80"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <!-- Digital/Tech Anvil with Crossed Hammers -->
                    <g transform="translate(15, 15)">
                        <!-- Digital Anvil (geometric/tech style) -->
                        <path
                            d="M 15 35 L 12 40 L 48 40 L 45 35 Z"
                            fill="#1E293B"
                            stroke="#0066FF"
                            stroke-width="0.5"
                        />
                        <rect
                            x="18"
                            y="30"
                            width="24"
                            height="5"
                            fill="#334155"
                            rx="1"
                        />
                        <rect x="16" y="28" width="28" height="2" fill="#475569" />
                        <!-- Tech pattern on anvil -->
                        <line
                            x1="20"
                            y1="32"
                            x2="40"
                            y2="32"
                            stroke="#0066FF"
                            stroke-width="0.5"
                            opacity="0.6"
                        />
                        <line
                            x1="22"
                            y1="34"
                            x2="38"
                            y2="34"
                            stroke="#00D4AA"
                            stroke-width="0.5"
                            opacity="0.6"
                        />
                        <!-- Crossed Hammers (geometric style) -->
                        <!-- Left hammer -->
                        <g transform="rotate(-30 30 25)">
                            <rect
                                x="28"
                                y="15"
                                width="4"
                                height="18"
                                fill="#0066FF"
                                rx="0.5"
                            />
                            <path
                                d="M 25 12 L 35 12 L 36 16 L 24 16 Z"
                                fill="#0052CC"
                            />
                            <rect x="24" y="13" width="2" height="2" fill="#00D4AA" />
                            <rect x="34" y="13" width="2" height="2" fill="#00D4AA" />
                        </g>
                        <!-- Right hammer -->
                        <g transform="rotate(30 30 25)">
                            <rect
                                x="28"
                                y="15"
                                width="4"
                                height="18"
                                fill="#0066FF"
                                rx="0.5"
                            />
                            <path
                                d="M 25 12 L 35 12 L 36 16 L 24 16 Z"
                                fill="#0052CC"
                            />
                            <rect x="24" y="13" width="2" height="2" fill="#00D4AA" />
                            <rect x="34" y="13" width="2" height="2" fill="#00D4AA" />
                        </g>
                        <!-- Digital Fire/Energy (geometric flames) -->
                        <path
                            d="M 28 10 L 30 5 L 31 8 L 33 3 L 33 10 L 31 8 L 29 11 Z"
                            fill="#FF6B35"
                            opacity="0.9"
                        />
                        <path
                            d="M 26 12 L 27 9 L 28 11 L 29 8 L 29 13 Z"
                            fill="#FFA500"
                            opacity="0.8"
                        />
                        <path
                            d="M 31 12 L 32 9 L 33 11 L 34 8 L 34 13 Z"
                            fill="#FFA500"
                            opacity="0.8"
                        />
                        <!-- Tech sparks (pixels) -->
                        <rect
                            x="12"
                            y="20"
                            width="2"
                            height="2"
                            fill="#00D4AA"
                            opacity="0.8"
                        />
                        <rect
                            x="46"
                            y="20"
                            width="2"
                            height="2"
                            fill="#00D4AA"
                            opacity="0.8"
                        />
                        <rect
                            x="10"
                            y="25"
                            width="1.5"
                            height="1.5"
                            fill="#FFD700"
                            opacity="0.7"
                        />
                        <rect
                            x="48"
                            y="25"
                            width="1.5"
                            height="1.5"
                            fill="#FFD700"
                            opacity="0.7"
                        />
                    </g>
                    <!-- Text: Forge -->
                    <text
                        x="75"
                        y="45"
                        font-family="Inter, system-ui, -apple-system, sans-serif"
                        font-size="28"
                        font-weight="800"
                        fill="#000000"
                    >
                        Forge
                    </text>
                    <!-- Text: APIs -->
                    <text
                        x="150"
                        y="45"
                        font-family="Inter, system-ui, -apple-system, sans-serif"
                        font-size="28"
                        font-weight="400"
                        fill="#666666"
                    >
                        APIs
                    </text>
                </svg>
            </a>
        </div>
        
        <!-- Loading state (shown during redirect) -->
        <div class="loading-content" id="loadingContent">
            <div class="spinner"></div>
            <h1>Redirecting...</h1>
            <p>Taking you to the right place</p>
        </div>
        
        <!-- Error state (shown for actual 404s) -->
        <div class="error-content" id="errorContent">
            <h1>404</h1>
            <p>Sorry, the page you're looking for doesn't exist or has been moved.</p>
            <a href="/" class="btn">‚Üê Go to Homepage</a>
        </div>
    </div>

    <script>
        (function() {
            const path = window.location.pathname;
            
            // Define redirect mappings for old calculator URLs
            const redirects = {
                '/gaming-calculators/robux': '/gaming-currency-converter/#robux',
                '/gaming-calculators/robux/': '/gaming-currency-converter/#robux',
                '/gaming-calculators/robux/index.html': '/gaming-currency-converter/#robux',
                '/gaming-calculators/robux/guide.html': '/gaming-currency-converter/#robux',
                
                '/gaming-calculators/vbucks': '/gaming-currency-converter/#vbucks',
                '/gaming-calculators/vbucks/': '/gaming-currency-converter/#vbucks',
                '/gaming-calculators/vbucks/index.html': '/gaming-currency-converter/#vbucks',
                '/gaming-calculators/vbucks/guide.html': '/gaming-currency-converter/#vbucks',
                
                '/gaming-calculators/cod-points': '/gaming-currency-converter/#cod-points',
                '/gaming-calculators/cod-points/': '/gaming-currency-converter/#cod-points',
                '/gaming-calculators/cod-points/index.html': '/gaming-currency-converter/#cod-points',
                '/gaming-calculators/cod-points/guide.html': '/gaming-currency-converter/#cod-points',
                
                '/gaming-calculators/fifa-points': '/gaming-currency-converter/#fifa-points',
                '/gaming-calculators/fifa-points/': '/gaming-currency-converter/#fifa-points',
                '/gaming-calculators/fifa-points/index.html': '/gaming-currency-converter/#fifa-points',
                '/gaming-calculators/fifa-points/guide.html': '/gaming-currency-converter/#fifa-points',
                
                '/gaming-calculators/apex-coins': '/gaming-currency-converter/#apex-coins',
                '/gaming-calculators/apex-coins/': '/gaming-currency-converter/#apex-coins',
                '/gaming-calculators/apex-coins/index.html': '/gaming-currency-converter/#apex-coins',
                '/gaming-calculators/apex-coins/guide.html': '/gaming-currency-converter/#apex-coins',
                
                '/gaming-calculators/minecoins': '/gaming-currency-converter/#minecoins',
                '/gaming-calculators/minecoins/': '/gaming-currency-converter/#minecoins',
                '/gaming-calculators/minecoins/index.html': '/gaming-currency-converter/#minecoins',
                '/gaming-calculators/minecoins/guide.html': '/gaming-currency-converter/#minecoins'
            };
            
            // Check if current path should be redirected
            if (redirects[path]) {
                // Instant redirect - don't add to history
                window.location.replace(redirects[path]);
            } else {
                // Show 404 page after brief delay (in case redirect is still processing)
                setTimeout(function() {
                    document.getElementById('loadingContent').classList.add('hidden');
                    document.getElementById('errorContent').classList.add('show');
                }, 500);
            }
        })();
    </script>
</body>
</html>
